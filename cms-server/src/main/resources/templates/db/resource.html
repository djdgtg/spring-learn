<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>知识服务平台管理</title>
    <!--Bootstrap Stylesheet [ REQUIRED ]-->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <!--Nifty Stylesheet [ REQUIRED ]-->
    <link href="../css/nifty.min.css" rel="stylesheet">
    <!--DataTables [ OPTIONAL ]-->
    <link href="../plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="../plugins/bootstrap-table/extensions/page-jump/bootstrap-table-pagejump.css" rel="stylesheet">
    <!--jquery treegrid [ OPTIONAL ]-->
    <link href="../plugins/treegrid/jquery.treegrid.css" rel="stylesheet">

    <!--Font Awesome [ OPTIONAL ]-->
    <link href="../plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!--Bootstrap Validator [ OPTIONAL ]-->
    <link href="../plugins/bootstrap-validator/bootstrapValidator.min.css" rel="stylesheet">

    <!--Bootstrap Select [ OPTIONAL ]-->
    <link href="../plugins/bootstrap-select/bootstrap-select.min.css" rel="stylesheet">
    <link href="../plugins/bootstrap-treeview/bootstrap-treeview.css" rel="stylesheet">

    <!--jQuery [ REQUIRED ]-->
    <script src="../js/jquery-2.2.4.min.js"></script>
    <!--BootstrapJS [ RECOMMENDED ]-->
    <script src="../js/bootstrap.min.js"></script>
    <!--Bootbox Modals [ OPTIONAL ]-->
    <script src="../plugins/bootbox/bootbox.min.js"></script>
    <script src="../plugins/bootstrap-table/bootstrap-table.min.js"></script>
    <script src="../plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
    <script src="../plugins/bootstrap-table/extensions/page-jump/bootstrap-table-pagejump.js"></script>
    <!-- <script src="../plugins/treegrid/jquery.treegrid.bootstrap3.js"></script> -->
    <!--Bootstrap Validator [ OPTIONAL ]-->
    <script src="../plugins/bootstrap-validator/bootstrapValidator.min.js"></script>

    <!--Bootstrap Select [ OPTIONAL ]-->
    <script src="../plugins/bootstrap-select/bootstrap-select.min.js"></script>
    <script src="../plugins/bootstrap-treeview/bootstrap-treeview.js"></script>
    <!--fileinput文件上传  -->
    <link type="text/css" href="../plugins/bootstrap-fileinput/css/fileinput.min.css" rel="stylesheet">
    <script type="text/javascript" src="../plugins/bootstrap-fileinput/js/fileinput.min.js"></script>
    <script type="text/javascript" src="../plugins/bootstrap-fileinput/js/zh.js"></script>
    <!-- bootstrap-table-editable -->
    <link href="../plugins/x-editable/css/bootstrap-editable.css" rel="stylesheet">
    <script src="../plugins/x-editable/js/bootstrap-editable.js"></script>
    <script src="../plugins/bootstrap-table/extensions/editable/bootstrap-table-editable.js"></script>
    <!-- excel导出 -->
    <script src="../plugins/bootstrap-table/extensions/export/tableExport.js"></script>
    <script src="../plugins/bootstrap-table/extensions/export/bootstrap-table-export.js"></script>
    <!-- WdatePicker日期时间 -->
    <script src="../plugins/My97DatePicker/WdatePicker.js"></script>
    <!-- kindeditor富文本编辑器 -->
    <script src="../plugins/kindeditor/kindeditor-all.js"></script>

    <!--DataTables Sample [ PORTAL ]-->
    <script src="../js/comm.js"></script>
    <script src="../js/resourcemanage/resource.js"></script>
    <style>
        .colStyle {
            overflow:hidden;
            white-space:nowrap;
            text-overflow:ellipsis;
            width: 150px;
            display: inline-block;
        }
    </style>
</head>
<body>
<!--Page Title-->
<div id="page-title">
    <h1 class="page-header text-overflow" id="headMenuVal">资源管理</h1>
</div>
<!--End page title-->

<!--Breadcrumb-->
<ul class="breadcrumb">
    <li><a href="#">首页</a></li>
    <li>知识组织</li>
    <li class="active">知识管理</li>
</ul>
<!--End breadcrumb-->

<!--Page content-->
<div id="page-content">
    <div class="panel">
        <form id="searchForm" class="panel-body form-horizontal">
            <input type="hidden" name="mouldId" id="mouldSelect"/>
            <input type="hidden" name="databaseName" id="dbSelect"/>
            <div id="searchDiv"></div>
        </form>
    </div>
    <div class="panel">
        <div id="toolbar">
				<span id="curdArea">
					<button class="btn btn-primary" onclick="resourceModal(0)"><i class="icon-plus"></i> 新增</button>
					<button class="btn btn-mint" onclick="resourceModal(1)"><i class="icon-edit"></i> 修改</button>
					<button class="btn btn-danger" onclick="delResource(-1)"><i class="icon-remove"></i> 删除</button>
				</span>
            <span id="userlockArea">
					<button class="btn btn-primary" onclick="userlock(1)"><i class="icon-unlock"></i> 解锁</button>
					<button class="btn btn-danger" onclick="userlock(-2)"><i class="icon-lock"></i> 锁定</button>
				</span>
            <span id="importAndExportArea">
					<button class="btn " onclick="downImportAndExportModal(0)">
						<i class="icon-download-alt"></i> 下载导入模板
					</button>
					<button class="btn " onclick="resImportModal()">
						<i class="icon-signin"></i> 导入数据
					</button>
					<button class="btn " onclick="downImportAndExportModal(1)">
						<i class="icon-signout"></i> 导出数据
					</button>
				</span>
            <input type="hidden" id="optype">
        </div>
        <div class="panel-body">
            <table id="resourceTb" class="demo-add-niftycheck"></table>
        </div>
    </div>
</div>
<!--End page content-->
<!--Default Bootstrap Modal-->
<div class="modal fade" id="resModal" role="dialog" tabindex="-1" aria-labelledby="resModal" aria-hidden="true"
     style="overflow: auto" data-backdrop="static">
    <div class="modal-dialog" style="width: 70%">
        <div class="modal-content">
            <!--Modal header-->
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><i class="pci-cross pci-circle"></i></button>
                <h4 class="modal-title">资源数据</h4>
                <div><label>带<span style="color: red">✲</span>为必填</label></div>
            </div>
            <form id="resourceForm" method="post" class="form-horizontal">
                <!--Modal body-->
                <div class="modal-body" id="resFormDiv"></div>
                <!--Modal footer-->
                <div class="modal-footer">
                    <button data-dismiss="modal" class="btn btn-default" type="button">取消</button>
                    <button class="btn btn-primary">保存</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!--End Default Bootstrap Modal-->

<!--导入数据start-->
<div class="modal fade" id="importResModal" role="dialog" tabindex="-1" aria-labelledby="importResModal"
     aria-hidden="true">
    <div class="modal-dialog" style="width: 40%">
        <div class="modal-content">
            <!--Modal header-->
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><i class="pci-cross pci-circle"></i></button>
                <h4 class="modal-title">导入数据</h4>
            </div>
            <form id="importResForm" method="post" class="form-horizontal">
                <!--Modal body-->
                <div class="modal-body" id="importDiv">
                    <div class="form-group">
                        <div class="col-lg-3">
                            <label class="control-label"
                                   style="text-align: right;width: 165px;height: 40px;line-height: 29px;">上传文件:</label>
                        </div>
                        <div class="col-lg-7">
                            <input id="importRes" name="file" multiple type="file" data-show-caption="true"/>
                        </div>
                    </div>
                </div>
                <!--Modal footer-->
                <div class="modal-footer">
                    <button class="btn btn-primary" id="importResId">确认</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!--导入数据end-->
</body>
</html>
