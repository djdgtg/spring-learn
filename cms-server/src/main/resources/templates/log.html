<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>知识服务平台管理</title>
    <!--Bootstrap Stylesheet [ REQUIRED ]-->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!--Nifty Stylesheet [ REQUIRED ]-->
    <link href="css/nifty.min.css" rel="stylesheet">
    <!--DataTables [ OPTIONAL ]-->
    <link href="plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <!--Font Awesome [ OPTIONAL ]-->
    <link rel="stylesheet" href="plugins/font-awesome/css/font-awesome.min.css">
    <!--bootstrap-select [ OPTIONAL ]-->
    <link href="plugins/bootstrap-select/bootstrap-select.min.css" rel="stylesheet">

    <!--jQuery [ REQUIRED ]-->
    <script src="js/jquery-2.2.4.min.js"></script>
    <!--BootstrapJS [ RECOMMENDED ]-->
    <script src="js/bootstrap.min.js"></script>
    <!-- WdatePicker日期时间 -->
    <script src="plugins/My97DatePicker/WdatePicker.js"></script>
    <!--DataTables [ OPTIONAL ]-->
    <script src="plugins/bootstrap-table/bootstrap-table.min.js"></script>
    <script src="plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
    <script src="plugins/bootstrap-select/bootstrap-select.min.js"></script>

    <!--DataTables Sample [ SAMPLE ]-->
    <script src="js/comm.js"></script>
    <script src="js/sysmanage/syslogs.js"></script>
</head>
<body>
<!--Page Title-->
<div id="page-title">
    <h1 class="page-header text-overflow">系统日志</h1>
</div>
<!--End page title-->

<!--Breadcrumb-->
<ul class="breadcrumb">
    <li><a href="#">首页</a></li>
    <li>系统管理</li>
    <li class="active">系统日志</li>
</ul>
<!--End breadcrumb-->

<!--Page content-->
<div id="page-content">
    <div class="panel">
        <div id="searchDiv" class="panel-body form-horizontal">
            <form id="searchForm">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">日志类型：</label>
                            <div class="col-sm-9">
                                <select class="selectpicker" id="logTypeSel"
                                        name="logType"></select>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">创建者：</label>
                            <div class="col-sm-9">
                                <input type="text" name="userName"
                                       id="userName" class="form-control"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">创建时间：</label>
                            <div class="col-sm-9">
                                <div class='input-daterange input-group'>
                                    <input type="text" class="form-control"
                                           name="startTime" id="startTime"/> <span
                                        class="input-group-addon">to</span> <input type="text"
                                                                                   class="form-control" name="endTime"
                                                                                   id="endTime"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-3 control-label"></label>
                        <div class="col-sm-9">
                            <button class="btn btn-default" onclick="searchSysLogs()"><i class="icon-search"></i>查询
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="panel">
        <div class="panel-body">
            <table id="syslogTb" class="demo-add-niftycheck">
            </table>
        </div>
    </div>

</div>
<!--End page content-->
</body>
</html>
